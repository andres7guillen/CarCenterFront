<h1>Listado de Marcas</h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button 
    routerLink="/marcaCrear"
    class="btn btn-primary">
      <i class="fa fa-plus"> Agregar</i>
    </button>
  </div>
</div>

<table class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre marca</th>
      
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let marca of listado; let i = index">   
    <td>{{i + 1}}</td>   
    <td>{{marca.nombreMarca}}</td>
      <td>
        <button class="btn btn-info mr-1"
        [routerLink]="['/clienteEditar', marca.id]">
          <i class="fa fa-pencil"></i>  
        </button>
        <button (click)="borrarMarca(marca)" class="btn btn-danger mr-1">
          <i class="fa fa-trash"></i>  
        </button>
        <button [routerLink]="['/clienteDetalle',marca.id]" class="btn btn-info">
          <i class="fa fa-eye"></i>  
        </button>
      </td>
      
    </tr>
  </tbody>
</table>
