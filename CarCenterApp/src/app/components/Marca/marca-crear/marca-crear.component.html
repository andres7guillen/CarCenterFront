<h4>Crear Marca</h4>
<hr>
<div class="row text-right">
  <div class="col">
    <button 
  routerLink="/marcaListar"
  class="btn btn-danger">
    <i class="fa fa-arrow-left"> Regresar</i>
  </button>
  </div>  
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(f,marca)" #f="ngForm">

      <div class="row">
      <div class="form-group col-md-6">
        <label>Nombre:</label>
        <!-- <span *ngIf="f.controls['nombre'].errors" style="color: red;">Campo requerido</span> -->
        <input required type="text" maxlength="30" [(ngModel)]="marca.nombreMarca" name="nombre"  class="form-control">
      </div>
      <hr>
      <div class="form-group text-center col-md-6">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>

    </div>

    </form>

  </div>
</div>
