<h1>Listado de Clientes</h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button 
    routerLink="/clienteCrear"
    class="btn btn-primary">
      <i class="fa fa-plus"> Agregar</i>
    </button>
  </div>
</div>

<table class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre(s)</th>
      <th scope="col">Apellido(s)</th>
      <th scope="col">Email</th>
      <th scope="col">Celular</th>
      <th scope="col">Tipo documento</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of listado; let i = index">   
    <td>{{i + 1}}</td>   
    <td>{{cliente.primerNombre}} {{cliente.segundoNombre}}</td>
    <td>{{cliente.primerApellido}} {{cliente.segundoApellido}}</td>
    <td>{{cliente.email}}</td>
    <td>{{cliente.celular}}</td>
    <td>{{cliente.tipoDocumento}} : {{cliente.documento}}</td>
      <td>
        <button class="btn btn-info mr-1"
        [routerLink]="['/clienteEditar', cliente.id]">
          <i class="fa fa-pencil"></i>  
        </button>
        <button (click)="borrarCliente(cliente)" class="btn btn-danger mr-1">
          <i class="fa fa-trash"></i>  
        </button>
        <button [routerLink]="['/clienteDetalle',cliente.id]" class="btn btn-info">
          <i class="fa fa-eye"></i>  
        </button>
      </td>
      
    </tr>
  </tbody>
</table>
